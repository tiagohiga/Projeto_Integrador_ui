<div class="container-fluid">
    <img class="bg" src="https://i.imgur.com/ujgUzuL.png" alt="">
    <div class="row">
        <div class="col-md-12 mt-5 mb-5">

            <div class="row d-flex justify-content-center  mt-5">
                <div class="col-md-0">
                    <div class="align-items-center card shadow  mt-5 bgc">
                        <div class="card-body">

                            <h4 class="text-center fs-40"> Salutem <img class="imglogo mb-2 img-fluid" src="https://i.imgur.com/FguOnQN.png" alt="Logo"></h4>
                            <h6 class="text-center mt-3">Frequente grupos, compartilhe dúvidas sobre saúde em um ambiente
                                seguro e acessivel!</h6>

                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input [(ngModel)]='usuario.nomeUsuario' class="form-control borda" type="text" name="nome"
                                    id="nome" placeholder="Seu nome">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input [(ngModel)]='usuario.emailUsuario' class="form-control borda" type="email"
                                    name="usuario" id="usuario" placeholder="Seu email">
                            </div>

                            <div class="form-group borda">
                                <label for="foto">Foto</label>
                                <input [(ngModel)]='usuario.urlImagemUsuario' class="form-control borda" type="text"
                                    name="usuario" id="foto" placeholder="Link da foto">
                            </div>

                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input (input)='confirmSenha($event)' class="form-control borda" type="password" senha="senha"
                                    id="senha" placeholder="Sua senha">
                            </div>

                            <div class="form-group">
                                <label for="confirmarsenha">Confirmar Senha</label>
                                <input [(ngModel)]='usuario.senhaUsuario' class="form-control borda" type="password"
                                    name="confirmarsenha" id="confirmarsenha" placeholder="Confirme sua senha">
                            </div>
                            
                            

                            <div *ngIf ='verificaTipo()' class="form-group borda">
                                <label for="crm">CRM</label>
                                <input [(ngModel)]='usuario.crmUsuario' class="form-control borda" type="text" crm="crm"
                                    id="crm" placeholder="Informe o CRM">
                            </div>

                            <div class="form-group mt-4">
                                <select  class="form-control borda" style="width: 30rem;" name=tipo id="tipo" (change)='tipoUser($event)'>
                                 <option>Selecione um tipo de usuário</option>
                                 <option value="normal">Normal</option>
                                 <option value="medico">Medico</option>
                                </select>
                             </div>
                            

                            <div class="d-flex justify-content-center" >
                                <button class="btn btn-success borda" (click)='cadastrar()'>Cadastrar</button>
                            </div>
                            <hr>
                            <div class="mt-2 mb-2 text-center fs-15">
                                <p>Já possui uma conta?
                                </p>
                                <a routerLink="/entrar" class="text-info">Entrar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
